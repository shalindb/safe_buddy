<html>
   <head>
      <title>Emergency Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">
    
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
      <link href="../static/css/bootstrap.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <a class="navbar-brand" href="/">Safe Buddy</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
           aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
     
         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
           <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
               <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="/input/">Record Info</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="/timer/" >Timer</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/map/">Maps</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/info/" >Info</a>
             </li>
           </ul>
         </div>
       </nav>

      <main style="width: 600px!important; margin-top:16rem!important;" class="container">
       <div class="card my-3 bg-white rounded box-shadow">
         <div class="form-card-header card-header">
           <h3 class=" border-gray pb-2 mb-0">Thank you, {{name[0].upper() + name[1:]}}. Please enter an emergency contact.</h3>
         </div>
   <div class="card-body">
           <form id="contact-form" action = "/set_emergency_contact" method = "POST">
             <div class="form-group">
               <label for="contact_nameInput">Name</label>
               <input type="text" class="form-control" id="contact_nameInput" placeholder="Enter your emergency contact's name." name="c_name">
             </div>
             <div class="form-group">
               <label for="c_phoneInput">Phone Number</label>
               <input type="text" class="form-control" id="c_phoneInput" placeholder="Enter their phone number." name="c_phone">
             </div>

             <div class="button_cont" align="center"><a class="example_c" href="javascript:{}" target="_self" onclick="document.getElementById('contact-form').submit(); return false;" rel="nofollow noopener">Submit.</a></div>
<!--              <p><input type = 'submit' value = 'Submit'/></p>-->
         </form>
        </div>
           </div>

      </main>
   </body>
</html>
